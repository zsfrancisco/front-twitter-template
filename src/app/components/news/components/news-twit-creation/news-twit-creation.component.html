<div class="news-twit-creation__photo">
  <img alt="francisco-photo" src="assets/images/jpg/francisco-photo.jpg">
</div>
<div class="news-twit-creation__form">
  <section class="what-is-happening" id="what-is-happening-id">
    <span>¿Qué está pasando?</span>
    <span>
      <img alt="world-icon" src="assets/images/svg/world-icon.svg">
      Cualquier persona puede resolver
    </span>
  </section>
  <section class="options-form" id="options-form-id">
    <div class="options">
      <img src="assets/images/svg/image-icon.svg" alt="image-icon">
      <img src="assets/images/svg/gif-icon.svg" alt="gif-icon">
      <img src="assets/images/svg/poll-icon.svg" alt="poll-icon">
      <img src="assets/images/svg/happy-icon.svg" alt="happy-icon">
      <img src="assets/images/svg/calendar-with-watch-icon.svg" alt="calendar-with-watch-icon">
      <img src="assets/images/svg/location-icon.svg" alt="location-icon">
    </div>
    <button class="create-twit">
      Twittear
    </button>
  </section>
</div>
